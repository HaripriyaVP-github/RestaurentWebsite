<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>payment</title>
</head>
    
<body>
<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="#">Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container-fluid row">
    <div class="col-lg-12">
        <div class="box-element" id="form-wrapper">
            <form method="POST"> 
                <div id="shipping-info">
                    <hr>
                    <h4>Checkout Details:</h4>
                    <hr>
                    <div class="">
                        <input class="form-control" type="text" name="address" placeholder="Address.." required>
                    </div>
                    <div class="form-field mt-3">
                        <input class="form-control" type="text" name="city" placeholder="City.." required>
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="state" placeholder="State.." required>
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Zip code.." required>
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="phone_number" placeholder="Phone Number.." required>
                    </div>
                    <div class="mt-3">
                        <select name="payment" id="payment" class="form-control mt-3">
                            <option value="Cash On Delivery">Cash On Delivery</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Paytm">Paytm</option>
                            <option value="Google Pay">Google Pay</option>
                        </select>
                    </div>
                </div>
                <hr>
                <input style="background-color: black; color: whitesmoke;" type="submit" value="Place Order" id="form-button" class="btn btn-success">
            </form>

        </div>
        <br>
    </div>
</div>
</body>
</html>
